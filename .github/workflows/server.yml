name: ğŸ§© Backend CI (Server)

on:
  pull_request:
    types: [ready_for_review, review_requested, opened, reopened, synchronize]
    paths:
      - "apps/server/**"

permissions:
  contents: read
  pull-requests: write
  deployments: write
  statuses: write

env:
  TURBO_CACHE: ${{ (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork) && 'local:,remote:r' || 'local:,remote:rw' }}
  TURBO_TELEMETRY_DISABLED: "1"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: ğŸ§¼ Lint Code
    runs-on: ubuntu-latest
    outputs:
      migrations_changed: ${{ steps.migrations.outputs.migrations }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: ğŸ” Detect migration changes
        id: migrations
        uses: dorny/paths-filter@v3
        with:
          filters: |
            migrations:
              - 'apps/server/src/db/migrations/**'
      - uses: ./.github/actions/setup-yarn
      - uses: ./.github/actions/setup-turbo
        with:
          token: ${{ secrets.TURBO_TOKEN }}
          team: ${{ secrets.TURBO_TEAM }}
      - name: ğŸ§¼ Run ESLint & Prettier
        run: yarn turbo run server#check:lint --cache="${{env.TURBO_CACHE}}"

  typecheck:
    name: ğŸ§  Type Check
    runs-on: ubuntu-latest

    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: ./.github/actions/setup-yarn
      - uses: ./.github/actions/setup-turbo
        with:
          token: ${{ secrets.TURBO_TOKEN }}
          team: ${{ secrets.TURBO_TEAM }}
      - name: ğŸ§  Run TS Check
        run: yarn turbo run server#check:types --cache="${{env.TURBO_CACHE}}"

  knip:
    name: ğŸª“ Check Unused Code (knip + ts-prune)
    runs-on: ubuntu-latest

    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: ./.github/actions/setup-yarn
      - uses: ./.github/actions/setup-turbo
        with:
          token: ${{ secrets.TURBO_TOKEN }}
          team: ${{ secrets.TURBO_TEAM }}
      - name: create env file
        working-directory: apps/server
        run: |
          cat <<EOF > .env
          SESSION_SECRET='test_session_secret'
          BETTER_AUTH_SECRET='test_better_auth_secret'
          EOF
      - name: ğŸª“ Run Knip
        run: yarn turbo run server#check:knip --cache="${{env.TURBO_CACHE}}"

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test
  depcheck:
    name: ğŸ“¦ Check Unused Dependencies
    runs-on: ubuntu-latest

    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: ./.github/actions/setup-yarn
      - uses: ./.github/actions/setup-turbo
        with:
          token: ${{ secrets.TURBO_TOKEN }}
          team: ${{ secrets.TURBO_TEAM }}
      - name: ğŸ“¦ Run depcheck
        run: yarn turbo run server#check:dep --cache="${{env.TURBO_CACHE}}"
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck, knip, depcheck]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: ./.github/actions/setup-yarn

      - name: ğŸ§ª Run Tests
        run: yarn turbo run server#check:test
      - name: ğŸ“ˆ Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: "Server Coverage Report"
          json-summary-path: apps/server/coverage/coverage-summary.json
          json-summary-compare-path: apps/server/coverage/coverage-summary.json
          json-final-path: apps/server/coverage/coverage-final.json
          vite-config-path: apps/server/vitest.config.ts
          github-token: ${{ secrets.GITHUB_TOKEN }}

  migrations:
    runs-on: ubuntu-latest
    name: ğŸ˜ Drizzle Migrations Check
    needs: lint
    if: needs.lint.outputs.migrations_changed == 'true'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: ./.github/actions/setup-yarn

      - name: âœ… Drizzle migrations check
        run: yarn turbo run server#db:check
      - name: ğŸ§¾ Ensure migrations are committed
        run: |
          yarn turbo run server#db:generate
          git diff --exit-code

      - name: ğŸ˜ Apply migrations to fresh Postgres
        run: yarn turbo run server#db:migrate
