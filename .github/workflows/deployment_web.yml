name: Build and Push Web Docker Image to DigitalOcean

on:
  push:
    branches:
      - master
    paths:
      - "apps/web/**"
      - ".github/workflows/deployment_web.yml"

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      WEB_VERSION: ${{ steps.get_version.outputs.WEB_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get web version
        id: get_version
        run: echo "WEB_VERSION=$(jq -r .version apps/web/package.json)" >> $GITHUB_OUTPUT

  build-and-push:
    runs-on: ubuntu-latest
    needs: get-version
    env:
      WEB_VERSION: ${{ needs.get-version.outputs.WEB_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DIGITALOCEAN_REGISTRY_URL }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./
          push: true
          tags: |
            ${{ secrets.DIGITALOCEAN_REGISTRY_URL }}/corevia:web-latest
            ${{ secrets.DIGITALOCEAN_REGISTRY_URL }}/corevia:${{ env.WEB_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ./apps/web/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: [get-version, build-and-push]
    env:
      WEB_VERSION: ${{ needs.get-version.outputs.WEB_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Get kubeconfig
        run: |
          doctl kubernetes cluster kubeconfig show corevia > ~/.kube/config

      - name: Update deployment image
        run: |
          kubectl set image deployment/corevia-web web=${{ secrets.DIGITALOCEAN_REGISTRY_URL }}/corevia:web-${{ env.WEB_VERSION }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/corevia-web --timeout=120s

      - name: Tag as web-latest (only if rollout succeeded)
        if: success()
        run: |
          doctl registry tag \
            ${{ secrets.DIGITALOCEAN_REGISTRY_URL }}/corevia:web-${SERVER_VERSION} \
            ${{ secrets.DIGITALOCEAN_REGISTRY_URL }}/corevia:web-latest

      - name: Delete previous version tag
        if: success()
        run: |
          # List all web-* images except the current version
          old_tags=$(doctl registry repository list-tags corevia \
            --format Tag \
            --no-header | grep '^web-' | grep -v "web-${SERVER_VERSION}")

          for tag in $old_tags; do
            echo "Deleting old tag: $tag"
            doctl registry repository delete-tag corevia:$tag --force
          done
