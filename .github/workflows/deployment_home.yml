name: Build and Push Home Docker Image to DigitalOcean

on:
  push:
    branches:
      - master
    paths:
      - "apps/home/**"
      - ".github/workflows/deployment_home.yml"

jobs:
  check-all:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: ./.github/actions/setup-yarn
      - name: Run all checks
        run: yarn check:all

  get-version:
    runs-on: ubuntu-latest
    needs: check-all
    outputs:
      HOME_VERSION: ${{ steps.get_version.outputs.HOME_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get home version
        id: get_version
        run: echo "HOME_VERSION=$(jq -r .version apps/home/package.json)" >> $GITHUB_OUTPUT

  build-and-push:
    runs-on: ubuntu-latest
    needs: get-version
    env:
      HOME_VERSION: ${{ needs.get-version.outputs.HOME_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DIGITALOCEAN_REGISTRY_URL }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./
          push: true
          tags: ${{ secrets.DIGITALOCEAN_REGISTRY_URL }}/corevia:home-${{ env.HOME_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ./apps/home/Dockerfile
          provenance: false
          build-args: |
            VITE_BACKOFFICE_DOMAIN=${{ secrets.VITE_BACKOFFICE_DOMAIN }}

  deploy:
    runs-on: ubuntu-latest
    needs: [get-version, build-and-push]
    env:
      HOME_VERSION: ${{ needs.get-version.outputs.HOME_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DIGITALOCEAN_REGISTRY_URL }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Create kube directory
        run: mkdir -p ~/.kube

      - name: Get kubeconfig
        run: |
          doctl kubernetes cluster kubeconfig show corevia > ~/.kube/config

      - name: Update deployment image
        run: |
          kubectl set image deployment/corevia-home corevia-home=${{ secrets.DIGITALOCEAN_REGISTRY_URL }}/corevia:home-${{ env.HOME_VERSION }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/corevia-home --timeout=120s

      - name: Tag as home-latest (only if rollout succeeded)
        if: success()
        run: |
          docker pull registry.digitalocean.com/corevia/corevia:home-${{ env.HOME_VERSION }}
          docker tag registry.digitalocean.com/corevia/corevia:home-${{ env.HOME_VERSION }} \
                    registry.digitalocean.com/corevia/corevia:home-latest
          docker push registry.digitalocean.com/corevia/corevia:home-latest

      - name: Delete previous version tags
        continue-on-error: true
        if: success()
        run: |
          # Get all tags starting with "home-" except current and latest
          old_tags=$(doctl registry repository list-tags corevia \
            --format Tag \
            --no-header | grep '^home-' | grep -v "home-${{ env.HOME_VERSION }}" | grep -v "home-latest")

          # Track which digests we've already deleted
          deleted_digests=""

          for tag in $old_tags; do
            echo "Processing tag: $tag"

            # Get the digest for this tag
            digest=$(doctl registry repository list-tags corevia \
              --format Tag,Digest \
              --no-header | grep "^$tag" | awk '{print $2}')

            if [[ -z "$digest" ]]; then
              echo "No digest found for tag $tag, skipping."
              continue
            fi

            # Check if we already deleted this digest
            if echo "$deleted_digests" | grep -q "$digest"; then
              echo "Digest $digest already deleted, skipping."
              continue
            fi

            echo "Deleting manifest digest: $digest"
            doctl registry repository delete-manifest corevia $digest --force

            # Mark digest as deleted
            deleted_digests="$deleted_digests $digest"
          done

          # Delete untagged images (images without tags)
          echo "Deleting untagged images..."
          untagged_digests=$(doctl registry repository list-tags corevia \
            --format Tag,Digest \
            --no-header | awk '$1 == "" {print $2}' | sort | uniq)

          for digest in $untagged_digests; do
            if [[ -z "$digest" ]]; then
              continue
            fi

            # Check if we already deleted this digest
            if echo "$deleted_digests" | grep -q "$digest"; then
              echo "Digest $digest already deleted, skipping."
              continue
            fi

            echo "Deleting untagged manifest digest: $digest"
            doctl registry repository delete-manifest corevia $digest --force

            # Mark digest as deleted
            deleted_digests="$deleted_digests $digest"
          done
