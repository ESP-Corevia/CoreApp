name: ðŸš€ Release Please

on:
  push:
    branches: [master]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ¤– Release Please
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GH_PAT }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: master

      - name: ðŸ”Ž Debug rp outputs
        run: |
          echo '${{ toJSON(steps.rp.outputs) }}'

      - name: âœ… Mark release PR as published
        if: ${{
          steps.rp.outputs['apps/web--release_created'] == 'true' ||
          steps.rp.outputs['apps/server--release_created'] == 'true' ||
          steps.rp.outputs['apps/home--release_created'] == 'true'
          }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const candidates = [
              `${{ steps.rp.outputs['apps/server--tag_name'] }}`,
              `${{ steps.rp.outputs['apps/web--tag_name'] }}`,
              `${{ steps.rp.outputs['apps/home--tag_name'] }}`,
            ].filter(t => t && t !== "undefined" && t !== "null");

            const tag = candidates[0];
            console.log("Using tag:", tag);

            if (!tag) {
              core.setFailed("No tag_name output found from release-please");
              return;
            }

            const prs = await github.paginate(github.rest.pulls.list, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "closed",
              per_page: 100
            });

            const pr = prs.find(p =>
              p.merged_at &&
              (p.user?.login === "release-please[bot]" || p.user?.login === "github-actions[bot]") &&
              (p.labels || []).some(l => (l.name || "").startsWith("autorelease:"))
            );

            if (!pr) {
              console.log("No matching release PR found");
              return;
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ["autorelease: published"]
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `âœ… Released in **${tag}** ðŸŽ‰`
            });
