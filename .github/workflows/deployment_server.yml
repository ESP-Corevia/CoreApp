name: Build and Push Docker Server Image to DigitalOcean

on:
  push:
    branches:
      - master
    paths:
      - "apps/server/**"
      - ".github/workflows/deployment_server.yml"

jobs:
  check-all:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: ./.github/actions/setup-yarn
      - name: Run all checks
        run: yarn check:all
  get-version:
    runs-on: ubuntu-latest
    needs: check-all
    outputs:
      SERVER_VERSION: ${{ steps.get_version.outputs.SERVER_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get server version
        id: get_version
        run: echo "SERVER_VERSION=$(jq -r .version apps/server/package.json)" >> $GITHUB_OUTPUT

  build-and-push:
    needs: get-version
    runs-on: ubuntu-latest
    env:
      SERVER_VERSION: ${{ needs.get-version.outputs.SERVER_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DIGITALOCEAN_REGISTRY_URL }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./
          push: true
          tags: ${{ secrets.DIGITALOCEAN_REGISTRY_URL }}/corevia:server-${{ env.SERVER_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: server
          file: ./apps/server/Dockerfile
          provenance: false

  deploy:
    runs-on: ubuntu-latest
    needs: [get-version, build-and-push]
    env:
      SERVER_VERSION: ${{ needs.get-version.outputs.SERVER_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DIGITALOCEAN_REGISTRY_URL }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Create kube directory
        run: mkdir -p ~/.kube

      - name: Get kubeconfig
        run: |
          doctl kubernetes cluster kubeconfig show corevia > ~/.kube/config

      - name: Update deployment image
        run: |
          kubectl set image deployment/corevia-server corevia-server=${{ secrets.DIGITALOCEAN_REGISTRY_URL }}/corevia:server-${{ env.SERVER_VERSION }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/corevia-server --timeout=120s

      - name: Tag as server-latest (only if rollout succeeded)
        if: success()
        run: |
          docker pull registry.digitalocean.com/corevia/corevia:server-${{ env.SERVER_VERSION }}
          docker tag registry.digitalocean.com/corevia/corevia:server-${{ env.SERVER_VERSION }} \
                    registry.digitalocean.com/corevia/corevia:server-latest
          docker push registry.digitalocean.com/corevia/corevia:server-latest

      - name: Delete previous version tags
        continue-on-error: true
        if: success()
        run: |
          # Get all tags starting with "server-" except current and latest
          old_tags=$(doctl registry repository list-tags corevia \
            --format Tag \
            --no-header | grep '^server-' | grep -v "server-${{ env.SERVER_VERSION }}" | grep -v "server-latest")

          # Track which digests we've already deleted
          deleted_digests=""

          for tag in $old_tags; do
            echo "Processing tag: $tag"

            # Get the digest for this tag
            digest=$(doctl registry repository list-tags corevia \
              --format Tag,Digest \
              --no-header | grep "^$tag" | awk '{print $2}')

            if [[ -z "$digest" ]]; then
              echo "No digest found for tag $tag, skipping."
              continue
            fi

            # Check if we already deleted this digest
            if echo "$deleted_digests" | grep -q "$digest"; then
              echo "Digest $digest already deleted, skipping."
              continue
            fi

            echo "Deleting manifest digest: $digest"
            doctl registry repository delete-manifest corevia $digest --force

            # Mark digest as deleted
            deleted_digests="$deleted_digests $digest"
          done
