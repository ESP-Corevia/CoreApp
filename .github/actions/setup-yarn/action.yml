name: ðŸ› ï¸ Setup Yarn 4 Project
description: Common setup for Yarn 4-based monorepo workspaces

inputs:
  node-version:
    description: Node.js version
    required: false
    default: "20"
  working-directory:
    description: Directory where commands should run
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: ðŸ§± Checkout code
      uses: actions/checkout@v6
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
    - name: ðŸ”Ž Detect Yarn version from package.json
      id: pm
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        ver=$(node -p "require('./package.json').packageManager ?? ''")
        # keep empty if missing; otherwise remove 'yarn@' prefix
        ver="${ver#yarn@}"
        echo "pm=${ver}" >> "$GITHUB_OUTPUT"
    - name: â™»ï¸ Cache Yarn artifacts
      uses: actions/cache@v5
      with:
        path: |
          .yarn/cache
          .yarn/unplugged
          .yarn/build-state.yml
          .yarn/install-state.gz
        key: ${{ runner.os }}-node${{ inputs.node-version }}-yarn${{ steps.pm.outputs.pm || '4' }}-${{ hashFiles('yarn.lock', '.yarnrc.yml', 'package.json', 'apps/**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node${{ inputs.node-version }}-yarn${{ steps.pm.outputs.pm || '4' }}-
          ${{ runner.os }}-node${{ inputs.node-version }}-

    - name: ðŸ§¶ Enable Corepack and Yarn
      shell: bash
      run: |
        corepack enable
        corepack prepare "yarn@${{ steps.pm.outputs.pm }}" --activate

    - name: âœ… Verify Yarn version
      shell: bash
      run: yarn --version

    - name: activate catalog plugins
      shell: bash
      run: |
        if yarn -v >/dev/null 2>&1; then
          yarn catalogs apply || echo "catalogs not available; skipping"
        fi

    - name: ðŸ“¦ Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: yarn install --immutable
