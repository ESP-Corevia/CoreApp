options:
  default: [root]

validation:
  - workspaces: ["apps/*"]
    rules:
      catalog_protocol_usage: warn

list:
  root:
    # Core React
    react: 19.2.3
    react-dom: 19.2.3

    # React Router
    react-router: 7.12.0
    "@react-router/dev": 7.12.0
    "@react-router/fs-routes": 7.12.0
    "@react-router/node": 7.12.0
    "@react-router/serve": 7.12.0

    # TanStack
    "@tanstack/react-form": 1.27.7
    "@tanstack/react-query": 5.90.17
    "@tanstack/react-query-devtools": 5.91.1

    # tRPC
    "@trpc/client": 11.8.1
    "@trpc/server": 11.8.1

    # Auth
    better-auth: 1.4.18

    # UI Utilities
    class-variance-authority: 0.7.1
    clsx: 2.1.1
    isbot: 5.1.32
    lucide-react: 0.556.0
    next-themes: 0.4.6
    radix-ui: 1.4.3
    shadcn: 3.6.3
    sonner: 2.0.7
    tailwind-merge: 3.4.0
    tw-animate-css: 1.4.0

    # Validation
    zod: 4.3.5

    # Build Tools
    vite-tsconfig-paths: 5.1.4

    # TypeScript & Types
    typescript: 5.9.3
    "@types/node": 24.3.1

    # Linting & Formatting
    eslint: 9.37.0
    knip: 5.64.1
    prettier: 3.6.2
    depcheck: 1.4.7

    # Testing
    "@faker-js/faker": 10.1.0
    vitest: 3.2.4
    "@vitest/ui": 3.2.4
